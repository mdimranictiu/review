<script>function getIPAddress(callback) {
  // Using a free API to get the IP address
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => callback(null, data.ip))
    .catch(error => callback(error, null));
}

// Usage example
getIPAddress((error, ipAddress) => {
  if (error) {
    console.error('Error:', error);
  } else {
   alert('IP Address:', ipAddress);
  }
});
</script>
